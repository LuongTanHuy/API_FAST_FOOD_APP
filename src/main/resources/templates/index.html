<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <link rel="icon" type="image/png" sizes="50x50" href="@{ic_logo_app.png}">
    <!--Nomal Css   -->
    <link
            rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"

    />
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <!-- Bootstrap 5 -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css"
    />
    <!-- Latest compiled JavaScript -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
<div class="app-container">
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="account-info">
                <div class="account-info-picture">
                    <img
                            th:src="${account.image}"
                            alt="Account"
                    />
                </div>
                <div class="account-info-name" th:text="${account.username}"></div>
                <a th:href="|/FastFood/logout|">
                    <i style="margin-left: 5px; margin-top:7px;  font-size:20px;" class="fas fa-sign-out-alt custom-icon fa-sm"></i>
                </a>
            </div>
        </div>
        <ul class="sidebar-list" th:switch="${account.permission}">
            <div th:case="0">
                <li class="sidebar-list-item fst-italic text-uppercase">
                    <a href="/FastFood/dashboard">
                        <i class="fas fa-chart-bar"></i>
                        <span>Thống Kê</span>
                        <i class="fas fa-chevron-right" style="margin-left: 45px; font-size: 15px; " ></i>
                    </a>
                </li>
                <li  class="sidebar-list-item fst-italic text-uppercase">
                    <a href="/FastFood/product">
                        <i class="fas fa-hamburger"></i>
                        <span>Món Ăn</span>
                        <i class="fas fa-chevron-right" style="margin-left: 56px; font-size: 15px; " ></i>
                    </a>
                </li>

                <li  class="sidebar-list-item fst-italic text-uppercase">
                    <a href="/FastFood/orderItem">
                        <i class="fas fa-dolly-flatbed  " style="margin-left: -4px;"></i>
                        <span>Đơn Hàng</span>
                        <i class="fas fa-chevron-right" style="margin-left: 35px; font-size: 15px; " ></i>

                    </a>
                </li>
                <li  class="sidebar-list-item fst-italic text-uppercase">
                    <a href="/FastFood/chat">
                        <i class="fas fa-comment-dots" style="margin-left: -4px;"></i>
                        <span>Trò Chuyện</span>
                        <i class="fas fa-chevron-right" style="margin-left: 35px; font-size: 15px; " ></i>
                    </a>
                </li>
            </div>

            <div th:case="1">
                <li  class="sidebar-list-item fst-italic text-uppercase">
                    <a href="/FastFood/store">
                        <i class="bi bi-shop"></i>
                        <span>Cửa Hàng</span>
                        <i class="fas fa-chevron-right" style="margin-left: 40px; font-size: 15px; " ></i>

                    </a>
                </li>

                <li class="sidebar-list-item fst-italic text-uppercase">
                    <a href="/FastFood/account">
                        <i class="bi bi-person-circle"></i>
                        <span>Tài Khoản</span>
                        <i class="fas fa-chevron-right" style="margin-left: 40px; font-size: 15px; " ></i>
                    </a>
                </li>

                <li class="sidebar-list-item fst-italic text-uppercase">
                    <a href="/FastFood/banner">
                        <i class="bi bi-cast"></i>
                        <span>Banner</span>
                        <i class="fas fa-chevron-right" style="margin-left: 56px; font-size: 15px; " ></i>

                    </a>
                </li>
                <li class="sidebar-list-item fst-italic text-uppercase">
                    <a href="/FastFood/trainBot">
                        <i class="bi bi-robot"></i>
                        <span>Train Bot</span>
                        <i class="fas fa-chevron-right" style="margin-left: 40px; font-size: 15px; " ></i>

                    </a>
                </li>
            </div>
        </ul>
    </div>
    <div th:replace="~{${file_html} :: ${component}}"></div>
</div>
</body>
</html>
